{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="header-container"></div>
    <div class="row w-100">
        <div class="container col-12 col-lg-8 mx-auto mt-3 py-1">
            <h1>Create an account</h1>
            <p>Sign up using the following form:</p>
            <form method="POST">
                {{ user_form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Create account"></p>
            </form>
        </div>
    </div>
{% endblock %}
