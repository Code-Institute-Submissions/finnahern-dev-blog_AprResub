{% extends "base.html" %}

{% block extra_title %}Edit post - {% endblock %}

{% block content %}
    <div class="header-container"></div>
    <div class="row w-100">
        <div class="container col-12 col-lg-8 mx-auto mt-3 py-1">
            <h2>Edit blog post</h2>
            {% if request.user.username == post.author.username %}
                <form method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <p><input type="submit" value="Edit post"></p>
                </form>
            {% else %}
                
                <h5 class="mt-3">You can't edit this post!</h5>
                <p><a href="javascript:window.history.back()">Go Back</a></p>
            {% endif %}
        </div>
    </div>
{% endblock %}
