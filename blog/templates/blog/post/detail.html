{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    div class="header-container"></div>
    <div class="row w-100">
        <div class="container col-12 col-lg-8 mx-auto mt-5 py-1">   
            <h1>{{ post.title }}</h1>
            <p class="date text-muted">
                Published {{ post.publish }} by {{ post.author }}
            </p>
            {{ post.body|linebreaks}}
        </div>
    </div>
    
{% endblock %}
